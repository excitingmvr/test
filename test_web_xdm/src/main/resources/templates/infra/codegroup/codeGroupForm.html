<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>StyleBot</title>
    <link rel="stylesheet" type="text/css" href="/uitemplate/eduadmin/css/vendors_css.css">
    <link rel="stylesheet" type="text/css" href="/uitemplate/eduadmin/css/style.css">
    <link rel="stylesheet" type="text/css" href="/uitemplate/eduadmin/css/skin_color.css">

</head>

<body class="hold-transition dark-skin sidebar-mini theme-primary fixed">
    <form name="form" method="post">
        <div th:replace="/infra/codegroup/codeGroupVo"></div>
        <div class="wrapper">
            <div id="loader"></div>
            <div th:replace="/zxincludev1/header :: header"></div>
            <div th:replace="/zxincludev1/sidemenu :: aside"></div>
            <div class="content-wrapper">
                <div class="container-full">
                    <div class="content-header">
                        <div class="d-flex align-items-center">
                            <div class="me-auto">
                                <h3 class="page-title">CodeGroup</h3>
                                <div class="d-inline-block align-items-center">
                                    <nav>
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
                                            <li class="breadcrumb-item" aria-current="page">GENERAL</li>
                                            <li class="breadcrumb-item active" aria-current="page">CodeGroup</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Main content -->
                    <section class="content">
                        <div class="box">
                            <div class="box-body">
                                <h4 class="box-title text-info mb-0"><i class="fa fa-folder-open-o"></i> CodeGroup</h4>
                                <hr class="my-15">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">CodeGroupSeq</label>
                                            <input type="text" class="form-control" name="codeGroupSeq" th:value="${item?.codeGroupSeq}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">CodeGroupName</label>
                                            <div class="controls">
                                                <input type="text" class="form-control" name="codeGroupName" id="codeGroupName" th:value="${item?.codeGroupName}">
                                                <div class="invalid-feedback" id="codeGroupNameFeedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">CodeGroupNameEng</label>
                                            <div class="controls">
                                                <input type="text" class="form-control" id="codeGroupNameEng" name="codeGroupNameEng" th:value="${item?.codeGroupNameEng}">
                                                <div class="invalid-feedback" id="codeGroupNameEngFeedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">CodeGroupUseNY</label>
                                            <div class="controls">
                                                <select class="form-select" name="codeGroupUseNY" id="codeGroupUseNY">
                                                    <option></option>
                                                    <option th:selected="${item?.codeGroupUseNY == 1}" value="1">사용</option>
                                                    <option th:selected="${item?.codeGroupUseNY == 0}" value="0">미사용</option>
                                                </select>
                                                <div class="invalid-feedback" id="codeGroupUseNYFeedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">CodeGroupDelNY</label>
                                            <div class="controls">
                                                <select class="form-select" name="codeGroupDelNY" id="codeGroupDelNY">
                                                    <option></option>
                                                    <option th:selected="${item?.codeGroupDelNY == 1}" value="1">사용</option>
                                                    <option th:selected="${item?.codeGroupDelNY == 0}" value="0">미사용</option>
                                                </select>
                                                <div class="invalid-feedback" id="codeGroupDelNYFeedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="p-2"><button class="btn btn-info-light btn-sm" id="btnList"><i class="fa fa-list"></i></button></div>
                                    <div class="p-2"><button class="btn btn-warning-light btn-sm" type="button" id="btnUelete" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa fa-remove"></i></button></div>
                                    <div class="p-2 me-auto">
                                        <button class="btn btn-danger-light btn-sm" type="button" id="btnDelete" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa fa-trash"></i></button>
                                    </div>
                                    <div class="p-2"><button class="btn btn-success-light btn-sm" type="button" id="btnSubmit"><i class="fa fa-check"></i></button></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div th:replace="/zxincludev1/baseModal :: div"></div>
    </form>
    <form name="formVo" method="post">
        <div th:replace="/infra/codegroup/codeGroupVo"></div>
    </form>
    <script type="text/javascript" src="/uitemplate/eduadmin/js/vendors.min.js"></script>
    <script type="text/javascript" src="/uitemplate/eduadmin/assets/icons/feather-icons/feather.min.js"></script>
    <script type="text/javascript" src="/uitemplate/eduadmin/js/template.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="/js/validation.js"></script>
    <script type="text/javascript">
        let goUrlInst = "/codegroup/insert";
        let goUrlUpdt = "/codegroup/update";
        let goUrlDele = "/codegroup/delete";
        let goUrlList = "/codegroup/list"
        let goUrlUele = "/codegroup/uelete"

        let seq = $("input:text[name=codeGroupSeq]");
        let form = $("form[name=form]");

        $("#btnSubmit").on("click", function() {
            if (seq.val() == "0" || seq.val() == ""){
                if(validationInst() == false) return false;
                form.attr("action", goUrlInst).submit();
            } else {
                if(validationUpdt() == false) return false;
                form.attr("action", goUrlUpdt).submit();
            }
        });

        $("#btnList").on("click", function(){
            form.attr("action", goUrlList).submit();
        });

        validationInst = function() {
            if(validationUpdt() == false) return false;
        }
        function validationUpdt() {
            if(!checkOnlyKoreanEnglishNumber('codeGroupName', 2, 0, "코드그룹 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")) return false;
            if(!checkOnlyEnglishNumber('codeGroupNameEng', 2, 0, '코드그룹 이름(영문)은 영문대소문자, 숫자만 입력 가능합니다.')) return false;
            if(!checkSelectNull('codeGroupUseNY', 2, "코드그룹 사용여부를 선택해주세요.")) return false;
            if(!checkSelectNull('codeGroupDelNY', 2, "코드그룹 삭제여부를 선택해주세요.")) return false;
        }
        $("#btnDelete").on("click", function(){
            $(".modal-title").text("확 인");
            $(".modal-body").text("해당 데이터를 삭제하시겠습니까 ?");
            $("#btnModalDelete").show();
            $("#btnModalUelete").hide();
            $("#modalConfirm").modal("show");
        });
        $("#btnUelete").on("click", function(){
            $("input:hidden[name=exDeleteType]").val(1);
            $(".modal-title").text("확 인");
            $(".modal-body").text("해당 데이터를 삭제하시겠습니까 ?");
            $("#btnModalUelete").show();
            $("#btnModalDelete").hide();
            $("#modalConfirm").modal("show");
        });
        $("#btnModalUelete").on("click", function(){
            $("#modalConfirm").modal("hide");
            form.attr("action", goUrlUele).submit();
        });
        $("#btnModalDelete").on("click", function(){
            $("#modalConfirm").modal("hide");
            form.attr("action", goUrlDele).submit();
        });
    </script>

</body>
</html>
