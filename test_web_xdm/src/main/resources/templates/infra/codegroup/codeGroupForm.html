<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>dd</title>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form name="form" method="post">
        <input type="hidden" name="codeGroupSeq" th:value="${item.codeGroupSeq}">
        <div class="formWrap" style="width:70%; border:1px solid black; margin:auto; margin-top:30px; padding: 50px">
            <div class="box">
                <div class="box-title"><h3>코드 그룹</h3></div>
                <div class="box-body" style="width:100%; text-align:center;">
                    <div class="form-floating">
                        <input name="codeGroupName" type="text" class="form-control w-50 mb-3" id="codeGroupName" th:value="${item.codeGroupName}" placeholder="codeGroupName">
                        <label for="codeGroupName">codeGroupName</label>
                    </div>
                    <div class="form-floating">
                        <input name="codeGroupNameEng" type="text" class="form-control w-50 mb-3" id="codeGroupNameEng" th:value="${item.codeGroupNameEng}"  placeholder="codeGroupNameEng">
                        <label for="codeGroupNameEng">codeGroupNameEng</label>
                    </div>
                    <div class="form-floating">
                        <input name="codeGroupUseNY" type="text" class="form-control w-50 mb-3" id="codeGroupUseNY" th:value="${item.codeGroupUseNY}"  placeholder="codeGroupUseNY">
                        <label for="codeGroupUseNY">codeGroupUseNY</label>
                    </div>
                    <div class="form-floating">
                        <input name="codeGroupDelNY" type="text" class="form-control w-50 mb-3" id="codeGroupDelNY" th:value="${item.codeGroupDelNY}"placeholder="codeGroupDelNY">
                        <label for="codeGroupDelNY">codeGroupDelNY</label>
                    </div>
                    <button class="btn btn-primary" id="com_it">commit</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
        let goUrlInst = "/insert";
        let goUrlUpdt = "/update";

        let seq = $("input:hidden[name=codeGroupSeq]");
        let form = $("form[name=form]")

        $("#com_it").on("click", function() {
            if(seq.val() == "0" || seq.val() == "") {
                form.attr("action", goUrlInst).submit();
            } else {
                form.attr("action", goUrlUpdt).submit();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
